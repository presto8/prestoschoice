<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div>
      <div style="float: left">
          <img border="0" src="//ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN={{page.asin}}&ID=AsinImage&MarketPlace=US&ServiceVersion=20070822&WS=1&tag=prestoschoice-20">
      </div>

  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
